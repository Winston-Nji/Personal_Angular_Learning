<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" name="filter" value="all" [(ngModel)]="selectedRadio" (change)="changeSelectedRadio()" />
    <span>All ({{AllProductsLength}})</span>

    <input type="radio" name="filter" value="true" [(ngModel)]="selectedRadio" (change)="changeSelectedRadio()"  />
    <span>In-stock ({{inStockLength}}) </span>

    <input type="radio" name="filter" value="false" [(ngModel)]="selectedRadio" (change)="changeSelectedRadio()" />
    <span>Out of Stock ({{outOfStock}}) </span>
</div>
