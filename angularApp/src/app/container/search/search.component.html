<div class="searchDiv">

    <form action="">
        <input name="searchText"  type="text"  #searchText>
        <button (click)="setSearchText(searchText)" >Search</button>
    </form>
        

   <div class="displaySearchMsg" *ngIf="searchText">
        <p>Search results for: {{searchText}}</p>
   </div>
</div>
