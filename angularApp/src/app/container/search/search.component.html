<div class="searchDiv">

    <form action="">
        <input name="searchText"  type="text" #searchText>
        <button (click)="setSearchText(searchText.value)" >Search</button>
    </form>
        

   <div class="displaySearchMsg"  >
        <p *ngIf="searchText.value != '' " >Search results for: {{searchText.value}}</p>
   </div>
</div>
