<div class="searchDiv">

    <form action="">
        <input name="searchText"  type="text" [(ngModel)]="searchText">
        <button [disabled]="!searchText" >Search</button>
    </form>
        

   <div class="displaySearchMsg" *ngIf="searchText">
        <p>Search results for: {{searchText}}</p>
   </div>
</div>
