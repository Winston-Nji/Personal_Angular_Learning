<app-filter 
    [AllProductsLength]="totalProducts"
    [inStockLength]="inStock" 
    [outOfStock]="outOfStock"
    (selectedRadioEmitter) = 'onChange($event)'

    >
</app-filter>

<div class="ekart--products--container">
    <div *ngFor="let product of products">
        <app-product [product]="product" *ngIf="selectedRadio == 'all' || selectedRadio == product.is_in_inventory.toString() " ></app-product>
    </div>
    
</div>
